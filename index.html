<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        APP  DE TAREAS
    </header>
    <main>
       <section class="container">
            <div id="tareaHoy">    
                <form action="ntroducirTarea" id="introducirTarea">
                        <div>
                        <label for="tarea">Introducir tarea</label>
                        <input type="text" id="tarea" name="tarea" placeholder="Nueva Tarea">
                        </div>
               
            
                    <p>Frecuencia de repeticion </p>
                <select class="tarea" id="selectTarea">
                    <option id="seleccion">Selecciona una frecuencia</option>
                    <option value="urgente">Urgente</option>
                    <option value="diaria">Diaria</option>
                    <option value="semanal">Semanal</option>
                </select>
                <button class="guardar">Guardar</button>
                </form>

            </div>
      
    
            <div class="row">
                <div class="columna">
                    <input type="text" id="buscadorTarea" placeholder="buscar una tarea">
                </div>
                <div class="columna">
                    <select name="" id="frecuenciaFiltro">
                        <option id="seleccion" value="Selecciona la frecuencia"></option>
                    <option value="urgente">Urgente</option>
                    <option value="diaria">Diaria</option>
                    <option value="semanal">Semanal</option>
                    </select>
                </div>
             </div>
        </section>
        <section class="container" id="tareasAlmacenadas">
            <table class="table">
                <tr>
                    <th>Nombre de la Tarea</th>
                    <th>Frecuencia</th>
                    <th>Que hacer con la tarea</th>
                </tr>
            </table>
            <tbody>
                <button class="borrar">borrar</button>
            </tbody>

        </section>
    </main>
    
    <footer>
        
        <p>&copy; APP JAVIER 2024. Todos los derechos reservados</p>
    </footer>






    <script src="./aplicacion.js"></script>
</body>
</html>
